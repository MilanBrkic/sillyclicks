<body>
        <header class="navbar">
                <a href="index.html">
                        <div class="jigsaw">
                            <img src="img/creative.png"  alt="">
                        </div>
                        </a>
                <div class="sillyclicks">
                    <h1 class="heading">SillyClicks</h1> 
                </div>
                <div class="joystick">
                        <img src="img/game-controller.png" alt="">
                    </div>
                <div class="balloons">
                    <img src="img/balloons.png" alt="">
                </div>
            </header>
        
            
            <div class="menu">
              <ul>
                <li><a id="tic" href="tictactoe.html">Tic Tac Toe</a></li>
                <li><a href="memorygame.html" >Memory Game</a></li>
                <li><a href="rps.html" >Rock Paper Scissors</a></li>
                <li><a href="typing.html" >Speed Typing</a></li>
             
              </ul>

    <div class="wrapper">
        <div class="xo">
                <table>
                        <tr>
                            <td class="cell" id = "00" onclick="addEvent(0,0)"></td>
                            <td class = "cell", id = "01" onclick="addEvent(0,1)"></td>
                            <td class = "cell" id = "02" onclick="addEvent(0,2)"></td>
                        </tr>
                
                        <tr>
                            <td class="cell" id = "10" onclick="addEvent(1,0)"></td>
                            <td class = "cell", id = "11" onclick="addEvent(1,1)"></td>
                            <td class = "cell" id = "12" onclick="addEvent(1,2)"></td>
                        </tr>
                        <tr>
                            <td class="cell" id = "20" onclick="addEvent(2,0)"></td>
                            <td class = "cell", id = "21" onclick="addEvent(2,1)"></td>
                            <td class = "cell" id = "22" onclick="addEvent(2,2)"></td>
                        </tr>
                    </table>
        </div>

        <div class="game">
                
                <div class="multi_div">
                        <input type="radio" name="game" id="multi"
                        value="multi" checked onclick="toPlay()"> Multiplayer
                </div>
                
                
                <div class="single_div">
                        <input type="radio" name="game" id="single" 
                        value="signle" onclick="toPlay()"> Singleplayer
                </div>
                
        
        </div>

        <div class = "igrac_div">
                <p class="igrac">SillyClick Play</p>
                <br>
                <div class="play_div"><button class = "play"onclick="startGame()" >Play</button></div>
                
                
        </div>
        <div class = "score">
            <div class="score-board">
                <div id="x-label" class="badge">X</div>
                <div id="o-label" class="badge">O</div>
                <span id="x-score">0</span><span id="dveTacke">:</span><span id="o-score">0</span>
            </div>
        </div>
        
    </div>
